<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ahorcado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #word {
            font-size: 2.5em;
            letter-spacing: 0.2em;
            margin: 20px 0;
            border-bottom: 2px solid #2c3e50;
            padding-bottom: 10px;
        }
        #message {
            font-size: 1.5em;
            margin: 20px 0;
            color: #e74c3c;
        }
        #letters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }
        .letter {
            font-size: 1.5em;
            margin: 5px;
            padding: 15px 25px;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .letter:hover {
            background-color: #2c3e50;
            color: #fff;
        }
        .letter:disabled {
            background-color: #bdc3c7;
            border-color: #bdc3c7;
            cursor: not-allowed;
            color: #fff;
        }
        #input-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        #input-letter {
            font-size: 1.5em;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            width: 60px; /* Ajusta el tamaño según sea necesario */
            text-align: center;
        }
        #btn-guess {
            font-size: 1.5em;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #btn-guess:hover {
            background-color: #1e2b38;
        }
        #btn-guess:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Juego de Ahorcado</h1>
    <div id="word">_ _ _ _ _</div>
    <div id="message"></div>
    <div id="letters">
        <!-- Botones para cada letra del abecedario -->
    </div>
    <div id="input-container">
        <input type="text" id="input-letter" maxlength="1" placeholder="Letra">
        <button id="btn-guess">Adivinar</button>
    </div>
</body>
</html>
